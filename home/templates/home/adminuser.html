{% extends 'home/base.html' %}
{% block content %}

{% if message %}

<script>
  alert("{{ message }}");
</script>

{% endif %}

<form action="{% url 'adminusersave' %}"method="POST">
    {% csrf_token %}
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Username</label>
      <input type="text" class="form-control" id="" name="username" aria-describedby="emailHelp">
      <div id="emailHelp" class="form-text">PLease never share your username with anyone else.</div>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Name</label>
      <input type="text" class="form-control" id="" name="name">
    </div>
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" class="form-control" id="" name="password">
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

{% endblock %}
